<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Hangman - Jaromír Jágr Edition</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> Jagers Hangman </h1>
    </header>

    <div id="gameWrapper">

        <div id="leftStats" class="side-stats">
            <h2>Game Stats</h2>
            <p>Games Played: <span id="gamesPlayed">0</span></p>

            <p>Correct Letters: <span id="correctLetters">0</span></p>
            <p>Wrong Letters: <span id="wrongLetters">0</span></p>
        </div>


        <div class="center-container">

            <div id="difficultySelection">
                <h2>Select Difficulty</h2>
                <button class="btn easy-btn" onclick="startGame('easy')">Easy</button>
                <button class="btn hard-btn" onclick="startGame('hard')">Hard</button>
            </div>


            <div id="gameArea" class="hidden">
                <h2 id="wordDisplay">_ _ _ _ _ _ _ _</h2>


                <input type="text" id="letterInput" maxlength="1" class="input-field">
                <button class="btn guess-btn" onclick="guessLetter()">Guess Letter</button>
                <button class="btn hint-btn" onclick="getHint()">Hint</button>
                <button class="btn answer-btn" onclick="submitAnswer()">Submit Answer</button>

                <p id="hintText"> ask for a hint </p>
                <p id="message"></p>
            </div>
        </div>


        <div id="winner" class="hidden">
            <h2> You Win/bar dizz </h2>
            <button class="btn restart" onclick="resetGame()">Play Again</button>
        </div>

        <div id="loser" class="hidden">
            <h2> You Lost </h2>
            <button class="btn restart" onclick="resetGame()">Try Again</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
