<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>🏒 Hockey Hangman 🏒</h1>

    <div id="scoreboard">
        <p>Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span></p>
    </div>

    <div id="difficultySelection">
        <h3>Select Category</h3>
        <button class="btn category" onclick="startGame('teams')">Teams</button>
        <button class="btn category" onclick="startGame('players')">Players</button>
        <button class="btn category" onclick="startGame('terms')">Hockey Terms</button>
        <button class="btn category" onclick="startGame('jagr')">Jágr Words</button>
    </div>

    <div id="gameArea">
        <div id="iceBackground"></div>
        <h2 id="wordDisplay"></h2>

        <input type="text" id="letterInput" maxlength="1">
        <button class="btn guess-btn" onclick="guessLetter()">Guess</button>

        <p class="wrong-letters">Wrong guesses: <span id="wrongLetters"></span></p>
        <p id="message"></p>
        <button class="btn restart" onclick="resetGame()">Restart</button>
    </div>

    <div id="stats">
        <p>Games Played: <span id="gamesPlayed">0</span></p>
        <p>Guessed Letters: <span id="totalGuessed">0</span></p>
        <p>Correct Letters: <span id="totalCorrect">0</span></p>
        <p>Total Tries: <span id="totalTries">0</span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
